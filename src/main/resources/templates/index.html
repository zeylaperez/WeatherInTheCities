<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/mi.css}"
          href="../../css/mi.css" />
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <h3>Weather</h3>
                <a th:href="@{cities}">Manage Cities</a>
            </nav>
        </div>
        <div class="card-body">
            <h5 align="center">Know the current weather of the city you wanna visit today!</h5>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Visit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="city: ${cities}">
                    <td th:text="${city.getId()}"></td>
                    <td th:utext="${city.getName()}"></td>
                    <td><a th:href="@{weatherInTheCity+'/'+${city.getId()}}">Ir</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer">
            <footer class="footer card-footer">
                <p class="col-8 offset-2">All rights reserved to Zeyla 2019<br>
                    Using Spring Boot, Thymeleaf and Mongodb</p>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
